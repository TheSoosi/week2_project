<!DOCTYPE html>
<html>

<head>
	<title>Week 2 project</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<form>
			<label>Username:</label>
			<input type="text" id="input-username"><br>
			<label>Email:</label>
			<input type="email" id="input-email"><br>
			<label>Address:</label>
			<input type="text" id="input-address"><br>
			<label>Is admin:</label>
			<input type="checkbox" id="input-admin"><br><br>
			<label>Upload img(jpg/png):</label>
			<input type="file" id="input-image" accepts="image/jpg, image/png"><br><br>
			<img id="selected-image" width="64px" height="64px"><br><br>
			<input type="submit" id="submit-data">
		</form>
		<br>
		<table>
			<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Address</th>
					<th>Admin</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody id="table-body">
				
			</tbody>
		</table>
		<br>
		<input type="button" id="empty-table" value="Clear table">
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
